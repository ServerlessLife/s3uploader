<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>S3 file uploader</title>
</head>

<body>

  <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">S3 file uploader</h1>
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="username-input">Email address</label>
        <input type="email" class="form-control" id="username-input" aria-describedby="emailHelp"
          value="marko@serverlesslife.com">
      </div>

      <div class="form-group">
        <label for="password-input">Password</label>
        <input type="password" class="form-control" id="password-input" value="serverlesslife">
      </div>


      <div class="form-group">
        <label for="file-input">Select file to upload</label>
        <input type="file" class="form-control-file" id="file-input">
      </div>

      <button id="send-btn" type="button" class="btn btn-primary">Send</button>
    </form>

  </div>
</body>

<script src="index.js"></script>

</html>
